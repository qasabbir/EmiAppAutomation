plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


dependencies {
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation group: 'org.testng', name: 'testng', version: '7.6.1'
    testImplementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.3.0'
    testImplementation group: 'io.appium', name: 'java-client', version: '8.1.1'
    testImplementation group: 'commons-codec', name: 'commons-codec', version: '1.15'
}


test {
    useTestNG()
}
